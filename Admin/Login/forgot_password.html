<div onchange="onValidateForgot()" class="modal_login">
    <p>forgot</p>
    <span class="forgot_notification">Password will be sent to mail.</span>
    <form action="" id="form_forgot" class="modal_form_forgot" method="post">
        <div class="form_group">
            <label for="">Email</label>
            <input type="text" name="" id="forgot_email" placeholder="Email Enter...">
            <span class="form-message"></span>
        </div>
        <button type="button" onclick="submitForgot(this)" id="login_forgot"><span
                class="button__text">send</span></button>
    </form>
    <p class="modal_forgot">Already a member? <a onclick="loadFileHtml('login_form_load', './login')" href="#">sign
            up</a> here</p>
</div>
