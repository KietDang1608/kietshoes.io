<div class="">

    <div class="dashboard_header_number">

    </div>

            <p class="title_precess">Goal Completion</p>
            <div class="progress-group">

                <span><b>160</b>/200</span>
                <div class="progress_input">
                    <div class="progress-bar bg-primary"></div>
                </div>
            </div>
            <div class="progress-group">
                Complete Purchase
                <span><b>310</b>/400</span>
                <div class="progress_input">
                    <div class="progress-bar bg-error "></div>
                </div>
            </div>
            <div class="progress-group">
                Visit Premium Page
                <span><b>480</b>/800</span>
                <div class="progress_input">
                    <div class="progress-bar bg-success"></div>
                </div>
            </div>
            <div class="progress-group">
                Send Inquiries
                <span><b>250</b>/500</span>
                <div class="progress_input">
                    <div class="progress-bar bg-danger"></div>
                </div>
            </div>
        </div>

        <div class="process_chart">
            <div class="dashboard">
                <div class="dashboard_header">
                    <p>Online Store Visitors</p>
                </div>
                <div class="dashboard_body">
                    <div class="dashboard_body-top">
                        <p>
                            <span>820</span>
                            <span>Visitors Over Time</span>
                        </p>
                        <p>
                            <span class="dashboard_body-icon"><i class="fa-solid fa-up-long"></i>
                                12.5%</span>
                            <span>Since last week</span>
                        </p>
                    </div>
                    <div class="dashboard_body-center" style="margin:16px 0; max-width: 800px;">

                        <canvas id="myChart"
                            style="display: block; box-sizing: border-box; height: 400px; width: 800px;"></canvas>
                    </div>
                    <div class="dashboard_body-bottom">
                        <span>
                            <i class="fas fa-square text-success"></i>
                            This Week</span>
                        <span><i class="fas fa-square text-gray "></i>
                            Last Week</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        const canvas = document.querySelector('#myChart');
        canvas.setAttribute('width', 1600);
        canvas.setAttribute('height', 900);
        document.addEventListener('DOMContentLoaded', () => {

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Red1', 'Blue1', 'Yellow1', 'Green1', 'Purple1', 'Orange1'],

                        ],
