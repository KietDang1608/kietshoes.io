<form id="form_changePassword" onchange="handleValidateChangePassWord()" action="">
    <div class="contact_form-group">
        <label for="input_pass">Password</label>
        <span class="span_parent_input">
            <input id="input_pass" type="password" placeholder="Password ...">
            <i onclick="handleShowPassword(this,'#input_pass')" class="fa-solid fa-eye"></i>
        </span>
        <span class="form-message"></span>
    </div>
    <div class="contact_form-group">
        <label for="input_newpass">New Password</label>
        <span class="span_parent_input">
            <input id="input_newpass" placeholder="New Password ..." type="password">
            <i onclick="handleShowPassword(this,'#input_newpass')" class="fa-solid fa-eye"></i>
        </span>
        <span class="form-message"></span>
    </div>
    <div class="contact_form-group">
        <label for="input_confirm">Confirm Password</label>
        <span class="span_parent_input">
            <input id="input_confirm" placeholder="Confirm password ..." type="password">
            <i onclick="handleShowPassword(this,'#input_confirm')" class="fa-solid fa-eye"></i>
        </span>
        <span class="form-message"></span>
    </div>
    <button class="btn_user_info" onclick="handleSaveChangePassword(this)" type="button">Save</button>
    <button class="btn_user_change" onclick=" loadFileHtml('contact_form', '../Users/form_profile',false,true)"
        type="button">change profile</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = JSON.parse(atob(localStorage.getItem('access_token')));
            const password = document.querySelector('#input_pass');
            password.value = token.password;
        });

    </script>
</form>
