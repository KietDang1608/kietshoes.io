<script src="./Admin/Components/assets/js/common.js"></script>
<script>
    const queryString = window.location.search;
    // check middleware here
    console.log(queryString);
    switch (queryString) {
        case '?admin-login':
            window.location = './Admin/Login';
            break;
        case '?admin-account':
            window.location = './Admin/Components/layout.html';
            break;
        case '404': break;
        default:
            alert('index.html client')
                ;
    }
</script>
