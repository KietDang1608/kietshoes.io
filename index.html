<script>
    const queryString = window.location.search;
    // check middleware here
    console.log(queryString);
    switch (queryString) {
        case '?admin':
            window.location = './Admin/Login';
            break;

        case '?404': break;
        case '?error':
            window.location = './Client/Network/network_error.html';
            break;
        default:
            document.write('<h1>CLient HomePage</h1>')
                // alert('index.html client')
                ;
    }
</script>
