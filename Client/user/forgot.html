    <meta charset="utf-8">
    <title>Forgot</title>
    <link rel="stylesheet" href="../../Client/assets/css/homepage/auth.css">
  </head>
  <body>
    <div class="center">
      <h1>Forgot password</h1>
      <form class="form" method="post">
        <div class="txt_field">
          <input type="text" id="email" required>
          <span></span>
          <label>Email</label>
          <small></small>
        </div>
        
        <input type="submit" value="Send">
        <div class="sign_link">
          Back to login <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>

    <div class="popup" id="success">
      <div class="popup-content">
        <div class="imgbox">
          <img src="../../Client/assets/images/popup/checked.png" alt="" class="img">
        </div>

        <div class="title">
          <h3>Success!</h3>
        </div>

        <p class="para">Please check your email!</p>
        
        <form action="">
          <a href="login.html" class="button" id="s_button">OKAY</a>
        </form>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="../../Client/assets/js/homepage_js/forgot.js"></script>
