<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../Client/assets/css/homepage/auth.css">
    <title>Reset</title>
    
    
  </head>
  <body>
    <div class="center">
      <h1>Change Password</h1>
      <form class="form">
        
        <div class="txt_field">
          <input type="text" id="username" required>
          <span></span>
          <label>Username</label>
          <small></small>
      </div>

        <div class="txt_field">
            <input type="password" id="old_password" required>
            <span></span>
            <label>Old password</label>
            <small></small>
          </div>

        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label>New password</label>
          <small></small>
        </div>
        <div class="txt_field">
            <input type="password" id="c_password" required>
            <span></span>
            <label>Confirm password</label>
            <small></small>
        </div>
        
        <input type="submit" value="Confirm">
        <div class="sign_link">
            Back to Login? <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>

    <div class="popup" id="success">
      <div class="popup-content">
        <div class="imgbox">
          <img src="../../Client/assets/images/popup/checked.png" alt="" class="img">
        </div>

        <div class="title">
          <h3>Success!</h3>
        </div>

        <p class="para">Change password successfully!</p>
        
        <form action="">
          <a href="login.html" class="button" id="s_button">OKAY</a>
        </form>
      </div>
    </div>

    <div class="popup" id="errors">
      <div class="popup-content popup_errors">
        <div class="imgbox">
          <img src="../../Client/assets/images/popup/cancel.png" alt="" class="img">
        </div>

        <div class="title">
          <h3>Sorry :(</h3>
        </div>

        <p class="para">Something went wrong. Please try again!</p>
        
        <form action="">
          <a href="reset.html" class="button" id="e_button">TRY AGAIN</a>
        </form>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="../../Client/assets/js/homepage_js/reset.js"></script>
</html>
