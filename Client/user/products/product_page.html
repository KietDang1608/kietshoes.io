<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Client/assets/css/product_css/product.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class = "products">
        <div class="container">
            <h1 class = "lg-title">Sản phẩm của shop!</h1>
            <div class = "product-items">
                <!-- Sản phẩm đơn -->
                <div class="product">
                    <div class="product-content">
                        <div class="product-img">
                            <img src="/Client/assets/images/product_image/shoes_1.png" alt="product image">
                        </div>
                        <div class="product-button">
                            <button type="button" class = "btn-cart">Thêm vào giỏ hàng 
                                <span><i class="fas fa-plus"></i></span>
                            </button>
                            <button type="button" class = "btn-buy">Mua ngay
                                <span><i class="fas fa-shopping-cart"></i></span>
                            </button>

                        </div>
                    </div>
                    <div class = product-info>
                        <div class = "product-name"><a href="">Nike Air Force 1 '07</a></div>
                        <div class = "product-price"> 1,500,000 đ</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
